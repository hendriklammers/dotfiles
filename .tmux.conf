# make tmux display things in 256 colors and enabled italics
set -g default-terminal 'tmux-256color'
# Needed to get italic fonts working on osx
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Automatically save and restore tmux environment
set -g @continuum-restore 'on'

# set scrollback history to 10000
set -g history-limit 10000

# unbind default prefix and set it to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Quickly toggle between last window
bind-key C-Space last-window

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# No delay after pressing ESC
set -s escape-time 0

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of Vim splits and fzf.
not_tmux="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?(g?(view|n?vim?x?)(diff)?|fzf)$'"
bind-key -n C-h if-shell "$not_tmux" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$not_tmux" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$not_tmux" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$not_tmux" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$not_tmux" "send-keys C-\\" "select-pane -l"

# next/prev window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind p
bind p paste-buffer

# Use vi bindings for copy/paste
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Open new window and set directory to current
bind c new-window -c "#{pane_current_path}"

# Split window and set directory to current
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Close panes/windows without confirmation
bind-key & kill-window
bind-key x kill-pane

# Reorder windows with ctrl+shift+left/right
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Renumber windows when one is deleted
set-option -g renumber-windows on

# Resize panes
bind -r C-Down resize-pane -D 5
bind -r C-Up resize-pane -U 5
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5

# Synchronize input between panes
bind a set-window-option synchronize-panes

# Mouse support
set -g mouse on

# update status bar every 5 seconds (15 is default)
set -g status-interval 5

# Customize statusbar
set-option -g status-bg black
set-option -g status-fg colour244
set-option -g status-attr default

set-window-option -g status-left " #S "
set-window-option -g status-left-fg colour234
set-window-option -g status-left-bg colour61
set -g status-left-length 100
set-window-option -g window-status-format " #I#[fg=colour244,bg=black]:#[fg=colour244,bg=black]#W"
set-window-option -g window-status-current-format " #I:#W"
set-window-option -g window-status-current-fg colour254
set-window-option -g window-status-current-bg black

# Status bar right
set-window-option -g status-right "#(tmux-spotify) #{battery_icon} #[fg=colour245,bg=black]#{battery_percentage} #[fg=colour136,bg=black]%d/%m/%Y %H:%M #[fg=colour245,bg=black]#H"

set-window-option -g status-right-fg colour64
set-window-option -g status-right-bg black
set -g status-right-length 150
set -g @batt_charged_icon " #[fg=colour254]ðŸ”‹"
set -g @batt_charging_icon " #[fg=colour254]âš¡"
# Not a fan of the default moon icon...
set -g @batt_full_charge_icon " #[fg=colour254]ðŸ”¥"
set -g @batt_high_charge_icon " #[fg=colour254]ðŸ”¥"
set -g @batt_medium_charge_icon " #[fg=colour254]ðŸ”¥"
set -g @batt_low_charge_icon " #[fg=colour254]ðŸ”¥"

set-option -g message-command-style "bg=black,fg=colour33" 
set-option -g message-style "bg=black,fg=colour33"

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black

# Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @tpm_plugins 'tmux-plugins/tpm soyuka/tmux-current-pane-hostname'

# Initialize TMUX plugin manager https://github.com/tmux-plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
