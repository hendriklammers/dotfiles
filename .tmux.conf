# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000
set -g history-limit 10000

# unbind default prefix and set it to Ctrl+Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix

# Quickly toggle between last window
bind-key C-Space last-window

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# No delay after pressing ESC
set -s escape-time 0

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# next/prev window
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind p
bind p paste-buffer

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Buffers to/from Mac clipboard
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Open new window and set directory to current
bind c new-window -c "#{pane_current_path}"

# split window and set directory to current
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reorder windows with ctrl+shift+left/right
bind -n C-S-Left swap-window -t -1
bind -n C-S-Right swap-window -t +1

# Resize panes
bind -r C-Down resize-pane -D 5
bind -r C-Up resize-pane -U 5
bind -r C-Left resize-pane -L 5
bind -r C-Right resize-pane -R 5

# Synchronize input between panes
bind a set-window-option synchronize-panes

# Mouse support
set -g mouse on

# update status bar every 5 seconds (15 is default)
set -g status-interval 5

# Customize statusbar
set-option -g status-bg black
set-option -g status-fg colour244
set-option -g status-attr default

set-window-option -g status-left " #S #[fg=colour61,bg=black,nobold,nounderscore,noitalics]"
set-window-option -g status-left-fg white
set-window-option -g status-left-bg colour61
set -g status-left-length 100

set-window-option -g window-status-format " #I#[fg=colour244,bg=black]:#[fg=colour244,bg=black]#W"

set-window-option -g window-status-current-format " #I:#W"
set-window-option -g window-status-current-fg colour254
set-window-option -g window-status-current-bg black

# Status bar right
set-window-option -g status-right "#(tmux-spotify) #{battery_icon} #[fg=colour245,bg=black]#{battery_percentage} #[fg=colour136,bg=black]%d/%m/%Y %H:%M "
set-window-option -g status-right-fg colour64
set-window-option -g status-right-bg black
set -g status-right-length 150
set -g @batt_charged_icon " #[fg=colour254]♥"
set -g @batt_discharging_icon " #[fg=colour254]♡ "

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black

# Solarized colors for reference
# base03    colour234
# base02    colour235
# base01    colour240
# base00    colour241
# base0     colour244
# base1     colour245
# base2     colour254
# base3     colour230
# yellow    colour136
# orange    colour166
# red       colour124
# magenta   colour125
# violet    colour61
# blue      colour33
# cyan      colour37
# green     colour64

# Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'nhdaly/tmux-scroll-copy-mode'
set -g @plugin 'tmux-plugins/tmux-open'

# Initialize TMUX plugin manager https://github.com/tmux-plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
