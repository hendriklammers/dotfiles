# use UTF8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000
set -g history-limit 10000

# unbind default prefix and set it to Ctrl+a
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Nested tmux sessions
bind-key a send-prefix

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
setw -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# set vi mode for copy mode
setw -g mode-keys vi
# more settings to make copy-mode more vim-like
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Buffers to/from Mac clipboard, yay tmux book from pragprog
bind C-c run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind C-v run "tmux set-buffer $(reattach-to-user-namespace pbpaste); tmux paste-buffer"

# Open new window and set directory to current
bind c new-window -c "#{pane_current_path}"

# split window and set directory to current
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Reorder windows with ctrl+shift+left/right
bind-key -n C-S-Left swap-window -t -1
bind-key -n C-S-Right swap-window -t +1

# Mouse support
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# update status bar every second (15 is default)
set -g status-interval 1

# Customize statusbar
set-option -g status-bg black
set-option -g status-fg blue
set-option -g status-attr default

set-window-option -g status-left " #S #[fg=yellow,bg=black,nobold,nounderscore,noitalics]î‚°"
set-window-option -g status-left-fg white
set-window-option -g status-left-bg yellow
set -g status-left-length '100'

set-window-option -g status-right "#{battery_icon}#[fg=colour245,bg=black] #{battery_percentage} #[fg=colour64,bg=black]%H:%M %d-%m-%Y "
set-window-option -g status-right-fg colour64
set-window-option -g status-right-bg black
set -g @batt_charged_icon " "
set -g @batt_discharging_icon " "

set-window-option -g window-status-format " #I#[fg=colour244,bg=black]:#[fg=blue,bg=black]#W"

set-window-option -g window-status-current-format " #I#[fg=colour244,bg=black]:#[fg=colour136,bg=black]#W"
set-window-option -g window-status-current-fg colour136
set-window-option -g window-status-current-bg black

# pane border
set-option -g pane-border-fg black
set-option -g pane-active-border-fg black

# Solarized colors for reference
# base03    colour234
# base02    colour235
# base01    colour240
# base00    colour241
# base0     colour244
# base1     colour245
# base2     colour254
# base3     colour230
# yellow    colour136
# orange    colour166
# red       colour124
# magenta   colour125
# violet    colour61
# blue      colour33
# cyan      colour37
# green     colour64

# Plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-resurrect'

# Initialize TMUX plugin manager https://github.com/tmux-plugins/tpm
run '~/.tmux/plugins/tpm/tpm'
